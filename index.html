<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- 5/23/22 - Move page__social to main from footer -->
</head>
<body>
    <header class="logo">
      <div class="logo__image"></div>
    </header>
    <main class="page">
        <div class="page__hero">
        </div>
        <div class="page__text">
            <h1 class="page__title">Build The Community Your Fans Will Love</h1>
            <p class="page__pitch">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>
            <a href="#" class="page__register">Register</a>
        </div>

        <ul class="page__social">  
          <li><a href="www.facebook.com" class="page__social-links"><img src="images/facebook.svg" alt="Link to Facebook" class="page__icon"></a></li>
          <li><a href="www.twitter.com" class="page__social-links"><img src="images/twitter.svg" alt="Link to Twitter" class="page__icon"></a></li>
          <li><a href="instagram.com" class="page__social-links"><img src="images/instagram.svg" alt="Link to Instagram" class="page__icon"></a></li>
        </ul>

    </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution__link">Frontend Mentor</a>. 
        Coded by <a href="" class="attribution__link">Your Name Here</a>.
      </p>
    </footer>
</body>
</html>
